broken_lfsr.out.txt: break_lfsr.py cypher.bin
	python break_lfsr.py cypher.bin Ur | hd > broken_lfsr.out.txt

last_byte.out.bin: last_byte.py cypher.bin
	python last_byte.py cypher.bin > last_byte.out.bin

last_byte.out.txt: last_byte.out.bin
	hd last_byte.out.bin > last_byte.out.txt

crypto.tex: broken_lfsr.out.txt last_byte.out.txt

.PHONY: myclean

myclean:
	rm *.out.txt *.out.bin

clean: myclean
