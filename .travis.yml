---
language: python
python: 2.7
install:
- yes | sudo apt-add-repository ppa:texlive-backports/ppa
- sudo apt-get update -qq
- sudo apt-get install -qq latex-xcolor texlive-latex-extra texlive-fonts-recommended
  texlive-fonts-extra python-numpy
- wget https://raw.github.com/graingert/Dropbox-Uploader/patch-1/dropbox_uploader.sh
  -O dropbox_uploader.sh
- pip install -U -r requirements.txt
script:
- make
